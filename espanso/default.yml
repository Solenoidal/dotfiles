# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"

  - trigger: ":name"
    replace: "一瀬 喜弘"
  - trigger: ":fname"
    replace: "一瀬"
  - trigger: ":lname"
    replace: "喜弘"
  - trigger: ":tester_info:"
    replace: |
      端末: Pixel3
      Version: Android11
      AppVersion: 0.6.7
      実施者: 一瀬
